<div class="container">
  <div class="formCard">
    <h2 class="heading">Sign Up</h2>
    <form>
      <div class="form-group">
       <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Name" #name>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter Email" #email>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="verifypassword" id="verifypassword" placeholder="Verify Password" #verifypassword>
      </div>
      <button type="button" class="button" (click)="signUp(name,email,password,verifypassword)">Sign Up</button>
    </form>
  </div>
</div>
