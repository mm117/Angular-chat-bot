<div class="container">
  <div class="formCard">
    <h2 class="heading">Log In</h2>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter Email"  #username>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
      </div>
      <button type="button" class="button"  (click)="logIn(username, password)">Log In</button>
    </form>
    <h6 style="margin-top:2%">Do not have an account?
      <a routerLink="signup">Sign Up</a>
    </h6>
  </div>
</div>
